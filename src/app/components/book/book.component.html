<div>
    <div id="title">Title: {{book.title}}</div>
    <div id="author">Author: {{book.author}}</div>
    <div id="type">Type: {{book.type}}</div>
    <div id="description">Description: {{book.description}}</div>
    <div id="thumbnail"><img [src]="book.thumbnail" /></div>
    <button id="favorite-button" (click)="favorite()">Favorite</button>
</div>
